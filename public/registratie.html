<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <title>registratie</title>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col-md-12 logo-container">
                <img class="logo" src="img/logo.png"/>
            </div>
        </div>
    </div>
    <form class="login-container container-md" method="get">
        <div class="row">
            <div class="col-md-12 input-container">
                <h2>registreer</h2>
                <input class="register-username username" type="username" placeholder="username" required/>
                <input class="register-email email-login" type="email" placeholder="email" required/>
                <input class="register-password password" type="password" placeholder="wachtword" required/>
                <input class="btn btn-primary register-send-btn send-btn" type="submit" value="registreer"/>
            </div>
        </div>
    </form>
    <script src="js/register.js"></script>
</body>

</html>
